<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Group Generator</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<script
			type="text/javascript"
			src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script
			type="text/javascript"
			src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	</head>
	<body>
		<div class="container-fluid text-center">
			<h1>Group Generator</h1>
			<div class="row">
				<div class="col-3">
					<textarea
						class="form-control mb-2"
						rows="20"
						id="namesInput"
						placeholder="Enter names, each on a new line"></textarea>
					<label class="form-label fs-5 h1" for="groupCount"
						>Number of Groups:</label
					>
					<input
						class="form-control"
						type="number"
						id="groupCount"
						min="1"
						value="3" />
					<button
						class="form-control btn btn-primary btn-sm mt-2"
						onclick="generateGroups()">
						Generate Groups
					</button>
				</div>
				<div class="col-9">
					<div id="result" class="row"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
